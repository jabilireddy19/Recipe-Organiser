    <script>

        function on_register(){

            document.form1.submit_btn.disabled = true;
            let uname = document.form1.exampleInputEmail1.value;
            let passwd = document.form1.exampleInputPassword1.value;
            if (passwd.length < 8){
                alert("Password should have a minimum of 8 characters!");
                document.form1.submit_btn.disabled = false;
                return 0;
            }

            let user_exists = 0;
            let uparams = "exampleInputEmail1=" + uname + "&exampleInputPassword1=" + passwd;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                user_exists = (this.responseText);
                if (user_exists == 1){
                alert("User already registered! Try loging in instead.");
                document.form1.submit_btn.disabled = false;
                return 0;
            }

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if (parseInt(this.responseText) == 1){
                        alert("User registered successfully!");
                        window.location.replace("recipes.html");
                    }
                }
            };
            xhttp.open("POST", "register_user.php", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send(uparams);
                }
            };
            xhttp.open("POST", "user_exists.php", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send(uparams);

        }
    </script>
    <div class="jumbotron" style="background: none">

    <form method="post" name="form1">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input style="width: 60%;" type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input style="width: 60%;" type="password" class="form-control" name="exampleInputPassword1" required>
    </div>
        <button name="submit_btn" onclick="on_register()" class="btn btn-primary">Submit</button><br><hr>

    </form>
